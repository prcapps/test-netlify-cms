<html>
<head>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
	<a href='/admin'>
		<img style='width: 33%; margin: 50px auto; display: block;' src='https://www.thesecretstories.com/wp-content/uploads/2018/07/Secret-Stories-Phonics-Method-Logo-1-copy.png' />
	</a>

	<script>
	  if (window.netlifyIdentity) {
	    window.netlifyIdentity.on("init", user => {
	      if (!user) {
	        window.netlifyIdentity.on("login", () => {
	          document.location.href = "/admin/";
	        });
	      }
	    });
	  }
	</script>
</body>
</html>
