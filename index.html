<html>
<head>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
	<a href='/admin' style='display: block; text-align: center; font-weight: bold;'>
		<img style='width: 200px; margin: 50px auto 10px auto; display: block;' src='https://www.thesecretstories.com/wp-content/uploads/2018/07/Secret-Stories-Phonics-Method-Logo-1-copy.png' />
		Secret Stories App CMS
	</a>

	<script>
	  if (window.netlifyIdentity) {
	    window.netlifyIdentity.on("init", user => {
	      if (!user) {
	        window.netlifyIdentity.on("login", () => {
	          document.location.href = "/admin/";
	        });
	      }
	    });
	  }
	</script>
</body>
</html>
